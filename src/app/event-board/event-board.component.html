<div class="row">
    <div *ngFor="let event of events" class="col-12 col-sm-6 col-md-4 my-2">
        <app-simple-event-card 
            [eventId]="event.eventId"
            [title]="event.title"
            [price]="event.price"
            [date]="event.date"
            [imgUrl]="event.imgUrl"
        ></app-simple-event-card>
    </div>
</div>
